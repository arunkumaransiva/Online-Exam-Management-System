<!DOCTYPE html>
<html>
<head>
    <title>Exam</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="exam-container">
    <h2>Online Exam</h2>
    <form method="POST">
        {% for q in questions %}
        <div class="question">
    <p><b>What is Python?</b></p>
    <input type="radio" name="1" value="A"> Programming Language<br>
    <input type="radio" name="1" value="B"> Snake<br>
    <input type="radio" name="1" value="C"> Car<br>
    <input type="radio" name="1" value="D"> Game<br>
</div>

<div class="question">
    <p><b>Capital of India?</b></p>
    <input type="radio" name="2" value="A"> Delhi<br>
    <input type="radio" name="2" value="B"> Mumbai<br>
    <input type="radio" name="2" value="C"> Chennai<br>
    <input type="radio" name="2" value="D"> Kolkata<br>
</div>
        {% endfor %}
        <button type="submit">Submit Exam</button>
    </form>
</div>
</body>
</html>
